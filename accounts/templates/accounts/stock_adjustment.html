{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Stock Adjustment</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-danger me-2">Save Adjustment</button>
        <a href="{% url 'manage_stock' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
