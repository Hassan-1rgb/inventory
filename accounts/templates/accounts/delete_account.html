<!DOCTYPE html>
<html>
<head>
    <title>Delete Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #e53935;
            color: white;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c62828;
        }

        a.cancel-link {
            padding: 10px 20px;
            background-color: #607D8B;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.cancel-link:hover {
            background-color: #455A64;
        }

        .message {
            padding: 10px;
            margin-bottom: 20px;
            background-color: #e0f7fa;
            border-left: 4px solid #00796b;
            color: #004d40;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <h2>Are you sure you want to delete <strong>"{{ account.account_name }}"</strong>?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'account_list' %}" class="cancel-link">Cancel</a>
        </form>
    </div>

</body>
</html>
