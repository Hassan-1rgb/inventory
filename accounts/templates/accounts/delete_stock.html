{% extends "home/base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>Delete Stock</h3>
    <p>Are you sure you want to delete <strong>{{ stock.product.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'manage_stock' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
