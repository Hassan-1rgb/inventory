{% extends 'home/base.html' %}

{% block title %}Add Account Entry{% endblock %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 700px;">
    {% if messages %}
      {% for message in messages %}
        <div class="message alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <h2 class="text-center mb-4">Add Account Entry</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save Entry</button>
    </form>
</div>
{% endblock %}
